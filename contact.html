    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize emailJS
        emailjs.init("CJ5Ac3wozKPv-A9cq");

        // Submit form handler
        document
          .getElementById("contactForm")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            emailjs
              .sendForm("service_orwfkol", "template_a0dg138", this)
              .then(() => {
                document.getElementById("statusMessage").innerText =
                  "Message sent successfully!";
                this.reset();
              })
              .catch((error) => {
                document.getElementById(
                  "statusMessage"
                ).innerText = `Failed to send message: ${error.text}`;
              });
          });

        // Restrict the user to select only weekend days (Saturday or Sunday)
        function restrictWeekdays() {
          const eventDate = document.getElementById("event_date");
          const dateValue = new Date(eventDate.value);
          const day = dateValue.getDay(); // 0 = Sunday, 6 = Saturday

          // If the selected date is not a Saturday (6) or Sunday (0), reset the value
          if (day !== 0 && day !== 6) {
            alert("Please select a weekend day (Saturday or Sunday).");
            eventDate.value = ""; // Reset the input
          }
        }

        // Initialize the input to only allow weekend days on page load
        const eventDate = document.getElementById("event_date");
        const today = new Date();
        const day = today.getDay();

        if (day !== 0 && day !== 6) {
          // Disable weekdays
          const disableDays = (date) => {
            const currentDay = date.getDay();
            return currentDay !== 0 && currentDay !== 6;
          };

          let date = new Date(today);
          let nextSaturday = date;
          while (disableDays(nextSaturday)) {
            nextSaturday.setDate(nextSaturday.getDate() + 1);
          }

          const maxDate = nextSaturday.toISOString().slice(0, 16);
          eventDate.setAttribute("min", maxDate);
        }

        // Toggle form fields visibility based on the event type
        document
          .getElementById("eventType")
          .addEventListener("change", function () {
            const selectedValue = this.value;
            const durationField = document.getElementById("duration");
            const durationLabel = document.getElementById("durationLabel");
            const eventDateField = document.getElementById("event_date");
            const eventDateLabel = document.getElementById("event_date_label");
            const balloonCountDiv = document.getElementById("balloonCountDiv");

            // Show or hide fields based on the event type
            if (selectedValue === "Drop-off") {
              durationField.disabled = true;
              durationField.classList.add("hidden");
              durationLabel.classList.add("hidden");

              balloonCountDiv.classList.remove("hidden"); // Show the balloon count dropdown
            } else {
              durationField.disabled = false;
              durationField.classList.remove("hidden");
              durationLabel.classList.remove("hidden");

              balloonCountDiv.classList.add("hidden"); // Hide the balloon count dropdown
            }
          });

        // Trigger the change event on page load to hide or show fields correctly
        document.getElementById("eventType").dispatchEvent(new Event("change"));
      });
    </script>
